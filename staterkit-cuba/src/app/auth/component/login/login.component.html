<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">     
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img src="http://mop.resmaxglobal.com/assets/images/logo.png" height="80" />
            </a>
          </div>
          <div class="login-main"> 
            <form class="theme-form" [formGroup]="loginForm" >
              <h4 style="padding-bottom: 20px;">Sign in to account</h4>
              <p>Enter your phone number & password to login</p>
              <div class="form-group">
                <label class="col-form-label">Phone Number</label>
                <input class="form-control" type="number" required="" placeholder="contact number" formControlName="contact_number">
                  <div *ngIf="loginForm.controls.contact_number.touched && loginForm.controls.contact_number.errors?.required"
                      class="text text-danger mt-1">
                      phone Number is required
                  </div>
                  <div *ngIf="loginForm.controls.contact_number.touched && loginForm.controls.contact_number.errors?.contact_number"
                      class="text text-danger mt-1">
                      Invalid contact_number
                  </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="*********">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                      class="text text-danger mt-1"  style="padding-bottom:15px ;">
                      Password is required
                </div>
                <div class="form-group mb-0" style="padding-top:30px">
                  <button class="btn btn-primary btn-block"
                  [disabled]="!loginForm.valid"
                  (click)="onSubmit()"
                  type="button"><span>Login</span>
                </button>
                </div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
