<app-breadcrumb ></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>All Visitors</h5>
                </div>
                <div class="card-body custom-datatable">
                    <input type="text" class="filter-ngx form-control" placeholder='Type to filter the name column...'
                        (keyup)="updateFilter($event)" />
                    <ngx-datatable #table class='bootstrap' [columns]="columns" [columnMode]="ColumnMode.force"
                        [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="data">
                        <ngx-datatable-column *ngFor="let col of columns" [name]="col.name"  [prop]="col.prop">
                        </ngx-datatable-column>
                        <ngx-datatable-column  name="CheckIn" sortable="false" prop="id">
                          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <button [ngClass]="row.timeout!=null ? 'btn btn-outline-primary disabled btn-xs' : 'btn btn-outline-primary btn-xs'"  [disabled]="row.timeout!=null" (click)="onCheckOut(row)">
                                <i class="fa fa-check"></i>
                            </button>
                          </ng-template>
                       </ngx-datatable-column>
                       <ngx-datatable-column  name="Checkout" sortable="false" prop="id">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                          <button [ngClass]="row.timeout!=null ? 'btn btn-outline-primary disabled btn-xs' : 'btn btn-outline-primary btn-xs'"  [disabled]="row.timeout!=null" (click)="onCheckOut(row)">
                              <i class="fa fa-check"></i>
                          </button>
                        </ng-template>
                     </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
