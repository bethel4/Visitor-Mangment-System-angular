<app-breadcrumb ></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
        <h2 style="padding-top:10px">Security</h2>
        <div class="col-sm-12">
            <div class="card">
                <div class="" style="width: 150px; padding-top: 30px; padding-left: 20px;">
                  <a href="SuperAdmin/addsecurity">  <button  class="btn btn-primary btn-block" 
                    type="button"><span>Add New </span>
                  </button></a>
                </div>
                <div class="card-body custom-datatable">
                    <input type="text" class="filter-ngx form-control" placeholder='Type to filter the name column...'
                        (keyup)="updateFilter($event)" style="float: right;" />
                        <app-table
                        [user_data]="data"
                        [columns]="cols"
                        [collectionSize]="collectionSize"
                        (refreshcountries)=refreshCountries()
                        (onedit)="onSelect($event)"
                        (ondelete)="onDelete($event)">
                        </app-table>
                </div>
            </div>
        </div>
    </div>
</div>
