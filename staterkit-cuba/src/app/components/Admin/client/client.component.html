<app-breadcrumb [title]="'Column'" [items]="['Tables', 'Data Tables']" [active_item]="'Column'"></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="" style="width: 150px; padding-top: 30px; padding-left: 20px;">
                  <a href="admin/addclient">  <button  class="btn btn-primary btn-block" 
                    type="button"><span>Add New</span>
                  </button></a>
                </div>
                <div class="card-body custom-datatable">
                    <input type="text" class="filter-ngx form-control" placeholder='Type to filter the name column...'
                        (keyup)="updateFilter($event)" />
                    <ngx-datatable #table class='bootstrap' [columns]="[{name:'id'},{name:'Name'},{name:'contact_number'},{name:'address'},{name:'  Created'},{name:'status'}]" [columnMode]="ColumnMode.force"
                        [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="data">
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
