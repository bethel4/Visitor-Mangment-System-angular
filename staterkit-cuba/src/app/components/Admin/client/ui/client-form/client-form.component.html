<app-breadcrumb ></app-breadcrumb>
<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <h5>Add new Client</h5>
    </div>
    <div class="card-body">
      <form class="theme-form" [formGroup]="form"s>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="inputEmail3">Full Name</label>
          <div class="col-sm-9">
            <input class="form-control" id="inputEmail3" type="text" placeholder="Full Name" formControl="name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="inputEmail3">Email</label>
          <div class="col-sm-9">
            <input class="form-control" id="inputEmail3" type="email" placeholder="Email" formControl="email">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="inputPassword3">Password</label>
          <div class="col-sm-9">
            <input class="form-control" id="inputPassword3" type="password" placeholder="Password" formControl="password">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="inputPassword3">Contact Number</label>
          <div class="col-sm-9">
            <input class="form-control" id="inputnumber" type="number" placeholder="Contact" formControl="contact_number">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="inputPassword3">Address</label>
          <div class="col-sm-9">
            <input class="form-control" id="url" type="text" placeholder="Address" formControl="address">
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary mr-1" (click)=onSubmit()>Submit</button>
      <button class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>
