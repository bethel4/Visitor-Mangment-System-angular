<app-breadcrumb [title]="'Default'"  ></app-breadcrumb>
<div class="container-fluid pt-5">
    <div class="row size-column" >
        <div class="col-xl-7 box-col-12 xl-100" >
            <div class="row dash-chart">
                 <div class="col-xl-6 box-col-6 col-md-6">
                    <div class="card o-hidden">
                        <div class="card-header card-no-border">
                            <div class="card-header-right">
                                <ul class="list-unstyled card-option">
                                    <li><i class="fa fa-spin fa-cog"></i></li>
                                </ul>
                            </div>
                            <div class="media">
                                <div class="media-body">
                                    <p><span class="f-w-500 font-roboto">Weeks Total visit</span><span
                                            class="f-w-700 font-primary ml-2">{{sumWeeks}}</span></p>
                                    <h4 class="f-w-500 mb-0 f-26"><span class="counter"></span></h4>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="media">
                                <div class="media-body">
                                    <div class="profit-card">
                                        <div id="spaline-chart">
                                            <apx-chart [series]='todayTotalSale.series' [chart]='todayTotalSale.chart'
                                                [dataLabels]='todayTotalSale.dataLabels'
                                                [stroke]='todayTotalSale.stroke' [xaxis]='todayTotalSale.xaxis'
                                                [yaxis]='todayTotalSale.yaxis' [tooltip]='todayTotalSale.tooltip'
                                                [legend]='todayTotalSale.legend' [grid]='todayTotalSale.grid'
                                                [fill]='todayTotalSale.fill' [colors]='todayTotalSale.colors'>
                                            </apx-chart>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              <div class="col-xl-6 box-col-6 col-md-6">
                    <div class="card o-hidden">
                        <div class="card-header card-no-border">
                            <div class="card-header-right">
                                <ul class="list-unstyled card-option">
                                    <li><i class="fa fa-spin fa-cog"></i></li>
                                </ul>
                            </div>
                            <div class="media">
                                <div class="media-body">
                                    <p><span class="f-w-500 font-roboto">This Week visits</span><span
                                            class="f-w-700 font-primary ml-2">{{sum}}</span></p>
                                    <h4 class="f-w-500 mb-0 f-26 counter"></h4>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div class="monthly-visit">
                                <div id="column-chart">
                                    <apx-chart [series]='totalVisit.series' [chart]='totalVisit.chart'
                                        [plotOptions]='totalVisit.plotOptions' [dataLabels]='totalVisit.dataLabels'
                                        [xaxis]='totalVisit.xaxis' [yaxis]='totalVisit.yaxis' [grid]='totalVisit.grid'
                                        [colors]='totalVisit.colors'></apx-chart>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            
            <div class="col-xl-9 xl-100 chart_data_left box-col-12" >
                <div class="card" >
                    <div class="card-body p-0">
                        <div class="row m-0 chart-main">
                            <div class="col-xl-3 col-md-6 col-sm-6 p-0 box-col-6">
                                <div class="media align-items-center">
                                    <div class="hospital-small-chart">
                                        <div class="small-bar">
                                            <div class="avatar bg-light-danger mr-2">
                                                <div class="avatar-content">
                                                    <i data-feather="user" class="avatar-icon"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <div class="right-chart-content">
                                            <h4>{{total[0].client}}</h4><span><a href="admin/clients">CLIENTS</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6 col-sm-6 p-0 box-col-6">
                                <div class="media align-items-center">
                                    <div class="hospital-small-chart">
                                        <div class="avatar bg-light-info mr-2">
                                            <div class="avatar-content">
                                                <i data-feather="user" class="avatar-icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <div class="right-chart-content">
                                            <h4>{{total[0].customer}}</h4><span><a href="admin/customers" style="color: rgb(21, 147, 156)">CUSTOMERS</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6 col-sm-6 p-0 box-col-6" style="padding-left: 250px;">
                                <div class="media align-items-center">
                                    <div class="hospital-small-chart">
                                        <div class="small-bar">
                                            <div class="avatar bg-light-danger mr-2">
                                                <div class="avatar-content">
                                                    <i data-feather="user" class="avatar-icon"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <div class="right-chart-content">
                                            <h4>{{total[0].security}}</h4><span><a href="admin/security"   style="color:rgb(218, 110, 110)">SECURITIES</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6 col-sm-6 p-0 box-col-6">
                                <div class="media border-none align-items-center">
                                    <div class="hospital-small-chart">
                                        <div class="small-bar">
                                            <div class="avatar bg-light-success mr-2">
                                                <div class="avatar-content">
                                                    <i data-feather="user" class="avatar-icon"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <div class="right-chart-content">
                                            <h4>{{total[0].visitors}}</h4><span><a href="admin/visitors"  style="color: rgb(231, 231, 140)">VISITIORS</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
    </div>

</div>
