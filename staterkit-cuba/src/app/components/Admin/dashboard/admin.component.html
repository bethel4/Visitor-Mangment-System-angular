<h3  style = "padding-top:15px" class="f-w-500 font-roboto">Dashboard</h3>                               
<div class="row" style="padding-top:15px">
    <div class="col-sm-6 col-xl-3 col-lg-6" *ngIf="role=='Super Admin'">
        <div class="card o-hidden">
          <div class="b-r-4 card-body">
            <div class="media static-top-widget">
              <div class="align-self-center text-center">
                <app-feather-icons [icon]="'user-plus'"></app-feather-icons>
              </div>
              <div class="media-body"><span class="m-0">Total</span>
                <h4 class="mb-0 counter" >{{total[0].visitors}} Visitors</h4>

            </div>
