<app-breadcrumb></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Visitors on waiting</h5>
                </div>
                <div class="card-body custom-datatable">
                    <input type="text" class="filter-ngx form-control" placeholder='Type to filter the name column...'
                        (keyup)="updateFilter($event)" style="float: right" />
                        <app-table
                        [user_data]="data"
                        [columns]="columns"
                        [collectionSize]="collectionSize"
                        (refreshcountries)=refreshCountries()
                        (onapprove)="onApprove($event)"
                        (onreject)="onReject($event)"
                        (view)="onView($event)"
                        >
                        </app-table>
                </div>
            </div>
        </div>
    </div>
</div>
