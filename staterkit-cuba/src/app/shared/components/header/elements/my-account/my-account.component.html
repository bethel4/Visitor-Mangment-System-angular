<div class="media profile-media">
  <img class="b-r-10" src="assets/images/dashboard/profile.jpg" alt="">
  <div class="media-body"><span>{{name}}</span>
    <p class="mb-0 font-roboto">{{role}} <i class="middle fa fa-angle-down"></i></p>
  </div>
</div>
<ul class="profile-dropdown onhover-show-div">
  <li><a routerLink="{{route}}"><app-feather-icons [icon]="'user'"></app-feather-icons><span>Account </span></a></li>
  <li (click)="onLogout()"><a href="#"><app-feather-icons [icon]="'log-out'" ></app-feather-icons><span>Log out</span></a></li>
</ul>
