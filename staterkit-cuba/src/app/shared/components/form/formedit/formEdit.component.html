
<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h5>{{title}}</h5>
    </div>
    <div class="card-body checkout">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <form [formGroup]="form">
            <div class="row">
              <div class="form-group col-sm-6">
               
                <label for="inputEmail4">Full Name</label>
                <input class="form-control" id="" type="text" placeholder="Full Name" formControlName="name" [(ngModel)]="row[0].name"
              [ngClass]="{ 'is-invalid': (isFormSubmitted && form.controls.name.errors) || (!form.controls.name.pristine && form.controls.name.invalid) }" />
              <div class="invalid-feedback"
                        *ngIf="(isFormSubmitted && form.controls.name.errors) || (!form.controls.name.pristine && form.controls.name.invalid)">
                        <div *ngIf="form.controls.name.errors.required"><h5 style="color:red">Name is required</h5></div>
                        <div *ngIf="form.controls.name.errors.pattern"><h5 style="color:red">Only Alphabets with space
                          between 2 to
                          20
                          characters</h5></div>

                    </div>
              </div>
               <div class="form-group col-sm-6">
                <label >Email</label>
                <div >
                  <input class="form-control" id="" type="email" placeholder="Email" formControlName="email" [(ngModel)]="row[0].email"
                  [ngClass]="{ 'is-invalid': (isFormSubmitted && form.controls.email.errors) || (!form.controls.email.pristine && form.controls.email.invalid) }">
                  <div class="invalid-feedback"
                  *ngIf="(isFormSubmitted && form.controls.email.errors) || (!form.controls.email.pristine && form.controls.email.invalid)">
                  <div *ngIf="form.controls.email.errors.required"><h5 style="color:red">Email is required</h5></div>
                  <div *ngIf="form.controls.email.errors.pattern"><h5 style="color:red">Enter valid emai</h5></div>
      
              </div>
                </div>
              </div>
             
          
            </div>
            <div class="row">
         
              <div class="form-group col-sm-6">
                <label for="inputEmail5">Address</label>
                <input  class="form-control" id="url" type="text" placeholder="Address" formControlName="address" [(ngModel)]="row[0].address"
                [ngClass]="{ 'is-invalid': (isFormSubmitted && form.controls.address.errors) || (!form.controls.address.pristine && form.controls.address.invalid) }"
                >
                <div class="invalid-feedback"
                            *ngIf="(isFormSubmitted && form.controls.address.errors) || (!form.controls.address.pristine && form.controls.address.invalid)">
                            <div *ngIf="form.controls.address.errors.required"><h5 style="color:red">Address is required</h5></div>
    
                        </div>
              </div>
         
            <div class="form-group col-sm-6" >
              <label for="inputState">Client</label>
              <select   class="form-control digits" id="exampleFormControlSelect9"  formControlName="client_id" placeholder="select customer" >
                <option *ngFor="let client of data" value="{{client.id}}">{{client.name}}</option>
                
            </select>
            </div>
           
       
            </div>   
          </form>
          <div class="card-footer" style=" padding-left:50px;">
            <button class="btn btn-primary" type="button" style="width: 110px; height: 30px;" (click)=onSubmit()
              placement="top" ngbTooltip="submit">Submit</button>&nbsp;
            <button class="btn btn-warning" type="button" placement="top" style=" width: 100px; height: 30px;"
              ngbTooltip="reset" (click)="onCancel()">Reset</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
